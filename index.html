<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коридорный Бегун - Главное меню</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #0f0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 0, 0.1) 0%, transparent 50%);
        }
        
        .container {
            text-align: center;
            padding: 40px;
            border: 3px solid #0f0;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 60px rgba(0, 255, 0, 0.4);
            max-width: 700px;
            width: 90%;
            position: relative;
        }
        
        .title {
            font-size: 52px;
            margin-bottom: 15px;
            text-shadow: 
                0 0 10px #0f0,
                0 0 20px #0f0,
                0 0 30px #0f0;
            letter-spacing: 6px;
            animation: titleGlow 3s infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
            50% { text-shadow: 0 0 20px #0f0, 0 0 40px #0f0; }
        }
        
        .subtitle {
            font-size: 20px;
            margin-bottom: 50px;
            color: #8f8;
            line-height: 1.5;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
        }
        
        .menu-button {
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 18px;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .menu-button:hover {
            background: rgba(0, 255, 0, 0.15);
            transform: translateX(15px);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
        }
        
        .menu-button::after {
            content: '➤';
            position: absolute;
            right: -30px;
            transition: all 0.3s;
            opacity: 0;
        }
        
        .menu-button:hover::after {
            right: 20px;
            opacity: 1;
        }
        
        .stats {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
            font-size: 14px;
            color: #0a0;
        }
        
        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
        }
        
        .corner-tl {
            top: -3px;
            left: -3px;
            border-top: 3px solid #0f0;
            border-left: 3px solid #0f0;
        }
        
        .corner-tr {
            top: -3px;
            right: -3px;
            border-top: 3px solid #0f0;
            border-right: 3px solid #0f0;
        }
        
        .corner-bl {
            bottom: -3px;
            left: -3px;
            border-bottom: 3px solid #0f0;
            border-left: 3px solid #0f0;
        }
        
        .corner-br {
            bottom: -3px;
            right: -3px;
            border-bottom: 3px solid #0f0;
            border-right: 3px solid #0f0;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 0, 0.8) 50%, 
                transparent 100%);
            animation: scan 3s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        .version {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 12px;
            color: #080;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scan-line"></div>
        
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        
        <h1 class="title">КОРИДОРНЫЙ<br>БЕГУН</h1>
        <p class="subtitle">СИСТЕМА БЕЗОПАСНОСТИ АКТИВИРОВАНА</p>
        
        <div class="menu-buttons">
            <button class="menu-button" onclick="startGame()">
                Запуск протокола
            </button>
            <button class="menu-button" onclick="selectLevel()">
                Выбор сектора
            </button>
            <button class="menu-button" onclick="showInstructions()">
                База данных
            </button>
            <button class="menu-button" onclick="showCredits()">
                Кредиты
            </button>
        </div>
        
        <div class="stats" id="gameStats">
            <!-- Статистика загрузится через JS -->
        </div>
        
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
    </div>
    
    <div class="version">v1.0.0 | SYSTEM ONLINE</div>

    <script>
        function startGame() {
            // Загружаем прогресс
            const progress = JSON.parse(localStorage.getItem('gameProgress') || '{}');
            let firstUnlocked = 1;
            
            // Находим первый незавершенный уровень
            for (let i = 1; i <= 8; i++) {
                if (!progress[i] || !progress[i].completed) {
                    firstUnlocked = i;
                    break;
                }
            }
            
            // Переходим на уровень
            window.location.href = `levels/level${firstUnlocked}.html`;
        }
        
        function selectLevel() {
            window.location.href = 'levels.html';
        }
        
        function showInstructions() {
            window.location.href = 'instructions.html';
        }
        
        function showCredits() {
            alert('КОРИДОРНЫЙ БЕГУН\n\nРазработка: Система ИИ\nДизайн: Нейросеть\nМузыка: Генератор звуков\n\n© 2024 Все права защищены');
        }
        
        // Загружаем статистику
        function loadStats() {
            const progress = JSON.parse(localStorage.getItem('gameProgress') || '{}');
            let completed = 0;
            let totalKills = 0;
            let totalTime = 0;
            
            for (let i = 1; i <= 8; i++) {
                if (progress[i] && progress[i].completed) {
                    completed++;
                    totalKills += progress[i].kills || 0;
                    totalTime += progress[i].time || 0;
                }
            }
            
            const stats = document.getElementById('gameStats');
            stats.innerHTML = `
                <div>Пройдено секторов: ${completed}/8</div>
                <div>Ликвидировано угроз: ${totalKills}</div>
                <div>Общее время: ${Math.floor(totalTime/60)}:${Math.floor(totalTime%60).toString().padStart(2, '0')}</div>
            `;
        }
        
        // Анимация заголовка
        const title = document.querySelector('.title');
        let hue = 0;
        
        function animateTitle() {
            hue = (hue + 0.5) % 360;
            title.style.textShadow = `
                0 0 10px hsl(${hue}, 100%, 50%),
                0 0 20px hsl(${hue}, 100%, 50%),
                0 0 30px hsl(${hue}, 100%, 50%),
                0 0 40px hsl(${hue}, 100%, 30%)
            `;
            requestAnimationFrame(animateTitle);
        }
        
        // Инициализация
        window.addEventListener('load', () => {
            loadStats();
            animateTitle();
            
            // Звук при наведении на кнопки
            const buttons = document.querySelectorAll('.menu-button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ');
                    audio.volume = 0.1;
                    audio.play().catch(() => {});
                });
            });
        });
    </script>
</body>
</html>
