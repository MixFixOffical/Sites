<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="libs/font-awesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Левый блок с графикой -->
            <div class="login-left">
                <div class="brand-logo">
                    <i class="fas fa-lock"></i>
                    <h1>SecureAccess</h1>
                </div>
                <div class="illustration">
                    <i class="fas fa-user-shield"></i>
                </div>
                <p class="tagline">Безопасный вход в вашу учетную запись</p>
            </div>
            
            <!-- Правый блок с формой -->
            <div class="login-right">
                <div class="login-form-wrapper">
                    <div class="form-header">
                        <h2>Добро пожаловать</h2>
                        <p>Пожалуйста, войдите в свой аккаунт</p>
                    </div>
                    
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="username">
                                <i class="fas fa-user"></i> Логин или Email
                            </label>
                            <div class="input-with-icon">
                                <i class="fas fa-user input-icon"></i>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    placeholder="Введите ваш логин или email"
                                    required
                                    autocomplete="username"
                                >
                            </div>
                            <div class="input-error" id="username-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-key"></i> Пароль
                            </label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock input-icon"></i>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Введите ваш пароль"
                                    required
                                    autocomplete="current-password"
                                >
                                <button type="button" class="password-toggle" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="input-error" id="password-error"></div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Запомнить меня
                            </label>
                            <a href="reset-password.html" class="forgot-password">
                                Забыли пароль?
                            </a>
                        </div>
                        
                        <button type="submit" class="btn-login" id="loginBtn">
                            <span class="btn-text">Войти</span>
                            <i class="fas fa-sign-in-alt btn-icon"></i>
                        </button>
                        
                        <div class="divider">
                            <span>Или</span>
                        </div>
                        
                        <a href="register.html" class="btn-register">
                            <i class="fas fa-user-plus"></i>
                            <span>Создать новый аккаунт</span>
                        </a>
                    </form>
                    
                    <div class="login-footer">
                        <p>© 2024 SecureAccess. Все права защищены.</p>
                        <a href="#" class="privacy-link">Политика конфиденциальности</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомление -->
    <div id="notification" class="notification"></div>

    <script src="js/login.js"></script>
</body>
</html>
