<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–í—ã–±–æ—Ä —Å–µ–∫—Ç–æ—Ä–∞ - –ö–æ—Ä–∏–¥–æ—Ä–Ω—ã–π –ë–µ–≥—É–Ω</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 0, 0.05) 0%, transparent 50%);
        }
        
        .header {
            text-align: center;
            padding: 30px;
            border-bottom: 2px solid #0f0;
            background: rgba(0, 20, 0, 0.7);
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0f0;
        }
        
        .subtitle {
            color: #8f8;
            font-size: 18px;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            z-index: 100;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: translateX(-5px);
        }
        
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 0 40px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .level-card {
            background: rgba(0, 30, 0, 0.8);
            border: 2px solid #0f0;
            padding: 25px;
            position: relative;
            min-height: 200px;
            transition: all 0.3s;
            cursor: pointer;
            overflow: hidden;
        }
        
        .level-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 255, 0, 0.3);
            background: rgba(0, 40, 0, 0.9);
        }
        
        .level-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
            border-color: #f00;
        }
        
        .level-card.locked:hover {
            transform: none;
            box-shadow: none;
        }
        
        .level-card.completed {
            border-color: #0ff;
            background: rgba(0, 40, 40, 0.8);
        }
        
        .level-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0f0;
        }
        
        .level-name {
            font-size: 20px;
            margin-bottom: 15px;
            color: #8f8;
        }
        
        .level-desc {
            font-size: 14px;
            color: #cfc;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .level-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
            margin-top: 15px;
        }
        
        .difficulty {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .easy { background: rgba(0, 255, 0, 0.2); color: #0f0; }
        .medium { background: rgba(255, 255, 0, 0.2); color: #ff0; }
        .hard { background: rgba(255, 0, 0, 0.2); color: #f00; }
        
        .lock-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #f00;
            opacity: 0.5;
        }
        
        .completed-badge {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #0ff;
            font-size: 24px;
        }
        
        .boss-warning {
            color: #f00;
            animation: pulse 1s infinite;
            font-weight: bold;
            margin-top: 10px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0f0;
        }
        
        .loading-bar {
            width: 300px;
            height: 10px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">

    </button>
    
    <div class="header">

        <p class="subtitle">–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ–∫—Ç–æ—Ä –∫–æ–º–ø–ª–µ–∫—Å–∞ –¥–ª—è –æ—á–∏—Å—Ç–∫–∏</p>
    </div>
    
    <div class="levels-grid" id="levelsGrid">

    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-text" id="loadingText">–ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –°–ï–ö–¢–û–†–ê...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ —É—Ä–æ–≤–Ω–µ–π
        const levels = [
            {
                id: 1,
                name: "–°–ï–ö–¢–û–† A: –í—Ö–æ–¥–Ω–∞—è –∑–æ–Ω–∞",
                description: "–¢—Ä–µ–Ω–∏—Ä–æ–≤–æ—á–Ω—ã–π –ø–æ–ª–∏–≥–æ–Ω. –û—Ç—Ä–∞–±–æ—Ç–∫–∞ –±–∞–∑–æ–≤—ã—Ö –Ω–∞–≤—ã–∫–æ–≤ –ø–µ—Ä–µ–¥–≤–∏–∂–µ–Ω–∏—è –∏ –Ω–µ–π—Ç—Ä–∞–ª–∏–∑–∞—Ü–∏–∏ —É–≥—Ä–æ–∑.",
                difficulty: "easy",
                fileName: "levels/level1.html",
                monsters: 10,
                traps: 3,
                boss: false,
                requirements: null
            },
            {
                id: 2,
                name: "–°–ï–ö–¢–û–† B: –ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π –±–ª–æ–∫",
                description: "–ó–∞–±—Ä–æ—à–µ–Ω–Ω—ã–µ –ª–∞–±–æ—Ä–∞—Ç–æ—Ä–∏–∏. –ü–æ–≤—ã—à–µ–Ω–Ω–∞—è –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏—è –º—É—Ç–∏—Ä–æ–≤–∞–≤—à–∏—Ö –æ–±—Ä–∞–∑—Ü–æ–≤.",
                difficulty: "easy",
                fileName: "levels/level2.html",
                monsters: 15,
                traps: 5,
                boss: false,
                requirements: { completedLevel: 1 }
            },
            {
                id: 3,
                name: "–°–ï–ö–¢–û–† C: –ö–∞—Ä–∞–Ω—Ç–∏–Ω–Ω–∞—è –∑–æ–Ω–∞",
                description: "–ò–∑–æ–ª—è—Ü–∏–æ–Ω–Ω—ã–µ –∫–∞–º–µ—Ä—ã –Ω–∞—Ä—É—à–µ–Ω—ã. –í—ã—Å–æ–∫–∏–π —Ä–∏—Å–∫ –∑–∞—Ä–∞–∂–µ–Ω–∏—è –∏ –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–≥–æ –≤–æ–∑–¥–µ–π—Å—Ç–≤–∏—è.",
                difficulty: "medium",
                fileName: "levels/level3.html",
                monsters: 20,
                traps: 8,
                boss: false,
                requirements: { completedLevel: 2 }
            },
            {
                id: 4,
                name: "–°–ï–ö–¢–û–† D: –≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ–∞–∫—Ç–æ—Ä",
                description: "–ù–µ—Å—Ç–∞–±–∏–ª—å–Ω—ã–π —è–¥–µ—Ä–Ω—ã–π —Ä–µ–∞–∫—Ç–æ—Ä. –†–∞–¥–∏–∞—Ü–∏—è –∏—Å–∫–∞–∂–∞–µ—Ç —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å. –≠–∫—Å—Ç—Ä–µ–º–∞–ª—å–Ω—ã–µ —É—Å–ª–æ–≤–∏—è.",
                difficulty: "medium",
                fileName: "levels/level4.html",
                monsters: 25,
                traps: 12,
                boss: true,
                requirements: { completedLevel: 3 }
            },
            {
                id: 5,
                name: "–°–ï–ö–¢–û–† E: –ê—Ä—Ö–∏–≤—ã –¥–∞–Ω–Ω—ã—Ö",
                description: "–•—Ä–∞–Ω–∏–ª–∏—â–µ –∑–∞–ø—Ä–µ—â–µ–Ω–Ω—ã—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π. –¶–∏—Ñ—Ä–æ–≤—ã–µ —Å—É—â–Ω–æ—Å—Ç–∏ –º–∞—Ç–µ—Ä–∏–∞–ª–∏–∑–æ–≤–∞–ª–∏—Å—å.",
                difficulty: "hard",
                fileName: "levels/level5.html",
                monsters: 30,
                traps: 15,
                boss: false,
                requirements: { completedLevel: 4 }
            },
            {
                id: 6,
                name: "–°–ï–ö–¢–û–† F: –ë–µ–∑–¥–æ–Ω–Ω—ã–µ —à–∞—Ö—Ç—ã",
                description: "–ì–ª—É–±–∏–Ω–Ω—ã–µ –≤—ã—Ä–∞–±–æ—Ç–∫–∏. –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏–æ–Ω–Ω—ã–µ –∞–Ω–æ–º–∞–ª–∏–∏ –∏ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ä–∞–∑—Ä—ã–≤—ã.",
                difficulty: "hard",
                fileName: "levels/level6.html",
                monsters: 35,
                traps: 18,
                boss: false,
                requirements: { completedLevel: 5 }
            },
            {
                id: 7,
                name: "–°–ï–ö–¢–û–† G: –•—Ä–∞–º –î—Ä–µ–≤–Ω–∏—Ö",
                description: "–ê—Ä—Ç–µ—Ñ–∞–∫—Ç –≤–Ω–µ–∑–µ–º–Ω–æ–≥–æ –ø—Ä–æ–∏—Å—Ö–æ–∂–¥–µ–Ω–∏—è. –†–µ–∞–ª—å–Ω–æ—Å—Ç—å –ø–æ–¥—á–∏–Ω–µ–Ω–∞ –≤–æ–ª–µ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞.",
                difficulty: "hard",
                fileName: "levels/level7.html",
                monsters: 40,
                traps: 20,
                boss: true,
                requirements: { completedLevel: 6 }
            },
            {
                id: 8,
                name: "–°–ï–ö–¢–û–† Œ©: –Ø–¥—Ä–æ –∫–æ–º–ø–ª–µ–∫—Å–∞",
                description: "–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä –ò–ò. –§–∏–Ω–∞–ª—å–Ω–∞—è –±–∏—Ç–≤–∞ –∑–∞ –∫–æ–Ω—Ç—Ä–æ–ª—å –Ω–∞–¥ —Å–∏—Å—Ç–µ–º–æ–π.",
                difficulty: "hard",
                fileName: "levels/level8.html",
                monsters: 50,
                traps: 25,
                boss: true,
                final: true,
                requirements: { completedLevel: 7 }
            }
        ];

        const levelsGrid = document.getElementById('levelsGrid');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');
        const loadingProgress = document.getElementById('loadingProgress');

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function loadProgress() {
            const progress = JSON.parse(localStorage.getItem('gameProgress') || '{}');
            
            levels.forEach(level => {
                if (progress[level.id]) {
                    level.completed = progress[level.id].completed;
                    level.unlocked = progress[level.id].unlocked || false;
                } else {
                    level.completed = false;
                    // –ü–µ—Ä–≤—ã–π —É—Ä–æ–≤–µ–Ω—å –≤—Å–µ–≥–¥–∞ –æ—Ç–∫—Ä—ã—Ç
                    level.unlocked = level.id === 1;
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–π
                if (level.requirements && level.requirements.completedLevel) {
                    const requiredLevel = levels.find(l => l.id === level.requirements.completedLevel);
                    if (requiredLevel && requiredLevel.completed) {
                        level.unlocked = true;
                    }
                }
            });
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å
            saveProgress();
        }

        function saveProgress() {
            const progress = {};
            levels.forEach(level => {
                progress[level.id] = {
                    completed: level.completed || false,
                    unlocked: level.unlocked || false,
                    name: level.name
                };
            });
            localStorage.setItem('gameProgress', JSON.stringify(progress));
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫ —É—Ä–æ–≤–Ω–µ–π
        function createLevelCards() {
            levelsGrid.innerHTML = '';
            
            levels.forEach(level => {
                const card = document.createElement('div');
                card.className = `level-card ${level.completed ? 'completed' : ''} ${!level.unlocked ? 'locked' : ''}`;
                
                if (level.unlocked) {
                    card.addEventListener('click', () => startLevel(level));
                }
                
                card.innerHTML = `
                    <div class="level-number">–°–ï–ö–¢–û–† ${String.fromCharCode(64 + level.id)}</div>
                    <div class="level-name">${level.name}</div>
                    <div class="difficulty ${level.difficulty}">
                        ${level.difficulty === 'easy' ? '–õ–Å–ì–ö–ò–ô' : 
                          level.difficulty === 'medium' ? '–°–†–ï–î–ù–ò–ô' : '–°–õ–û–ñ–ù–´–ô'}
                    </div>
                    
                    <div class="level-desc">${level.description}</div>
                    
                    <div class="level-stats">
                        <div>–£–ì–†–û–ó: ${level.monsters}</div>
                        <div>–õ–û–í–£–®–ï–ö: ${level.traps}</div>
                        <div>${level.boss ? '–ë–û–°–°' : '–û–ë–´–ß–ù–´–ô'}</div>
                    </div>
                    
                    ${level.boss ? '<div class="boss-warning">‚ö† –û–ü–ê–°–ù–û–°–¢–¨ –í–´–°–û–ö–û–ì–û –£–†–û–í–ù–Ø ‚ö†</div>' : ''}
                    ${level.final ? '<div style="color:#ff0; margin-top:10px; font-weight:bold;">–§–ò–ù–ê–õ–¨–ù–ê–Ø –ú–ò–°–°–ò–Ø</div>' : ''}
                    
                    ${!level.unlocked ? '<div class="lock-icon">üîí</div>' : ''}
                    ${level.completed ? '<div class="completed-badge">‚úì –í–´–ü–û–õ–ù–ï–ù–û</div>' : ''}
                `;
                
                levelsGrid.appendChild(card);
            });
        }

        // –ó–∞–ø—É—Å–∫ —É—Ä–æ–≤–Ω—è
        function startLevel(level) {
            loadingText.textContent = `–ó–ê–ì–†–£–ó–ö–ê –°–ï–ö–¢–û–†–ê ${String.fromCharCode(64 + level.id)}...`;
            loadingOverlay.style.display = 'flex';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15 + 5;
                if (progress > 100) progress = 100;
                loadingProgress.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = level.fileName;
                    }, 500);
                }
            }, 100);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', () => {
            loadProgress();
            createLevelCards();
        });

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        window.addEventListener('beforeunload', saveProgress);
    </script>
